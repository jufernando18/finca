		<script type="text/javascript">
			document.getElementById('datePicker_ingreso').valueAsDate = new Date();

			function buscar(DataBase){
			    $.ajax({
			        data: "",
			        type:'get',
			        url:DataBase,
			        dataType: "json",
			        success: function (datos){
			        	datos_mostrar= datos['nombre'] + datos['cantidad'] + datos['unidad'] + datos['valor'] + datos['fecha'];
			        	document.getElementById("resultadosBusqueda").innerHTML="nombre | cantidad | unidad | valor | fecha <p>" + datos_mostrar + "</p>";
			        }
			    });
			}			
		</script>
